<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
  </head>
  <style>
    #googleLogo {
      display: block;
      padding-top: 109px;
      margin-left: auto;
      margin-right: auto;
      width: auto;
    }
    #form-container {
      display: grid;
      grid-template-columns: 40px 1fr 40px;
      margin-left: auto;
      margin-right: auto;
      margin-top: 30px;
      height: 44px;
      width: 582px;
      border: 1px solid #c1c2c5e7;
      border-radius: 24px;
    }
    form {
      color: blue;
      justify-self: center;
      align-self:flex-start;
    }
    #search-icon {
        height: 20px;
        width: auto;
        justify-self: center;
        align-self: center;
    }
  </style>
  <body>
    <img
      id="googleLogo"
      src="/images/googlelogo_color_272x92dp.png"
      alt="Google"
      height="92"
    />
    <div id="form-container">
       <img id="search-icon" src="images/search-icon.png" alt="Search icon">
        <input
          id="search"
          maxlength="2048"
          type="text"
          role="combobox"
          title="Search"
        />
        <img id="search-icon" src="images/1200px-Google_mic.svg.png" alt="voice search">
    </div>
  </body>
</html>
