<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
  </head>
  <style>
    img {
      image-rendering: optimizeQuality;
    }
    nav {
        height: 50px;
        width: 100%;
        margin: 0;
        border: 1px solid black;
    }
    .nav-left {
      float: left;
    }
    .nav-right {
      float: right;
    }
    li {
      display: block;
      text-align: center;
    }
    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 50px;
    }
    #menu-icon {
      height: 20px;
      image-rendering: crisp-edges;
      opacity: 0.55;
    }
    #googleLogo {
      display: block;
      padding-top: 109px;
      margin-left: auto;
      margin-right: auto;
      width: auto;
    }
    #form-container {
      display: grid;
      grid-template-columns: 50px 1fr 55px;
      margin-left: auto;
      margin-right: auto;
      margin-top: 30px;
      height: 44px;
      width: 582px;
      border: 1px solid #dfe1e5;
      border-radius: 24px;
    }
    #form-container:hover {
      box-shadow: 0 1px 6px 0 rgba(32, 33, 36, 0.28);
      border-color: rgba(223, 225, 229, 0);
    }
    form {
      color: blue;
      justify-self: center;
      align-self: flex-start;
    }
    #search-icon {
      height: 20px;
      width: auto;
      justify-self: center;
      align-self: center;
    }
    #search {
      border: none;
    }
    #search:focus {
      outline: none;
    }
  </style>
  <body>
    <nav>
      <ul>
        <li class="nav-left">About</li>
        <li class="nav-left">Store</li>
        <li><button class="nav-right">Sign in</button></li>
        <li class="nav-right">
          <img id="menu-icon" src="images/menu-icon.png" alt="" />
        </li>
        <li class="nav-right">Images</li>
        <li class="nav-right">Gmail</li>
      </ul>
    </nav>
    <img
      id="googleLogo"
      src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Google_2015_logo.svg"
      alt="Google"
      height="92"
    />
    <div id="form-container">
      <img
        id="search-icon"
        src="https://upload.wikimedia.org/wikipedia/commons/2/22/Google_Magnifying_Glass.svg"
        alt="Search icon"
        style="opacity: 0.55"
      />
      <input id="search" type="text" title="Search" />
      <img
        id="search-icon"
        src="https://upload.wikimedia.org/wikipedia/commons/e/e8/Google_mic.svg"
        alt="voice search"
      />
    </div>
  </body>
</html>
