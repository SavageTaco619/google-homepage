<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
  </head>
  <style>
    #googleLogo {
      display: block;
      padding-top: 109px;
      margin-left: auto;
      margin-right: auto;
      width: auto;
    }
    #form-container {
      display: block;
      margin-left: auto;
      margin-right: auto;
      height: 44px;
      width: 582px;
      border: 1px solid #dfe1e5;
      border-radius: 24px;

    }
    form {
      text-align: center;
    }
  </style>
  <body>
    <img
      id="googleLogo"
      src="/images/googlelogo_color_272x92dp.png"
      alt="Google"
      height="92"
    />
    <div id="form-container">
      <form>
        <input
          id="search"
          maxlength="2048"
          type="text"
          role="combobox"
          title="Search"
        />
      </form>
    </div>
  </body>
</html>
